<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="400" poster="imagens/72783cbb15c6fc7bed8f9ca781945410.jpg" controls>
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Infelizmente, seu navegador não roda nenhum vídeo.</p>
    </video>
    
    <h1>Inserindo Vídeos hospedados do Youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/BXqUH86F-kA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos hospedados do Vimeo</h1>
    <iframe width="400" height="315" title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
